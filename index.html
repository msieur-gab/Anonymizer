<!DOCTYPE html>
<html lang="en">
<head>
    <link rel="manifest" href="manifest.json">
    <link rel="icon" type="image/png" sizes="192x192" href="icon-192x192.png">
    <link rel="icon" type="image/png" sizes="512x512" href="icon-512x512.png">
    <meta name="theme-color" content="#4a90e2">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>CSV/TSV Data Anonymizer and Viewer</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <h1>CSV/TSV Data Anonymizer and Viewer</h1>
    
    <form id="uploadForm">
        <input type="file" id="csvFile" accept=".csv,.tsv" required>
        <button type="submit">Upload and Analyze</button>
    </form>

    <div id="emptyColumnsOptionContainer" style="display: none;"></div>
    <div id="loadingMessage" style="display: none;">
    <p>Processing API call and creating new column. Please wait...</p>
</div>

    <div id="columnVisibilityDropdown" class="dropdown">
        <button class="dropdown-toggle">Hide columns</button>
        <div class="dropdown-menu">
            <input type="text" id="columnSearch" placeholder="Search columns">
            <div id="columnList"></div>
            <div class="dropdown-actions">
                <button id="hideAllColumns">Hide all</button>
                <button id="showAllColumns">Show all</button>
            </div>
        </div>
    </div>

    <div id="exportDropdown" class="dropdown">
        <button class="dropdown-toggle">Export</button>
        <div class="dropdown-menu">
            <button id="exportCSV">CSV</button>
            <button id="exportTSV">TSV</button>
            <button id="exportJSON">JSON</button>
            <button id="exportXLSX">Spreadsheet (XLSX)</button>
        </div>
    </div>

    <button id="addApiColumnBtn" style="display: none;">Add API Column</button>

<div id="apiConfigModal" class="modal" style="display: none;">
    <div class="modal-content">
        <h3>Configure API Column</h3>
        <form id="apiConfigForm">
            <input type="text" id="apiName" placeholder="Column Name" required>
            <input type="text" id="apiUrl" placeholder="API URL" required>
            <input type="text" id="apiKey" placeholder="API Key" required>
            <input type="text" id="apiHost" placeholder="API Host" required>
            <select id="apiMethod">
                <option value="GET">GET</option>
                <option value="POST">POST</option>
            </select>
            <div id="parameterFields"></div>
            <input type="text" id="apiResultKey" placeholder="Result Key in API Response">
            <button type="submit">Add API Column</button>
            <button type="button" id="cancelApiConfig">Cancel</button>
        </form>
    </div>
</div>
    

    <div id="tableContainer" style="display: none;">
        <h3>Data Preview:</h3>
        <div id="columnSelection"></div>
        <div id="tableWrapper">
            <table id="csvTable"></table>
        </div>
    </div>

    <script src="https://cdnjs.cloudflare.com/ajax/libs/xlsx/0.17.0/xlsx.full.min.js"></script>
    <script src="script.js"></script>
<script src="api-management.js"></script>
    <script>
  if ('serviceWorker' in navigator) {
    window.addEventListener('load', () => {
      navigator.serviceWorker.register('sw.js')
        .then((reg) => console.log('Service worker registered.', reg))
        .catch((err) => console.log('Service worker registration failed:', err));
    });
  }
</script>
</body>
</html>
